<!DOCTYPE html>
<html>

{{ partial "head.html" . }}

<body>
  <h1>{{ .Site.Title }}</h1>
  <ul>
    {{ range .Site.RegularPages }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <small>(Published on {{ .Date.Format "January 2, 2006" }})</small>
    </li>
    {{ end }}
  </ul>
</body>

</html>
